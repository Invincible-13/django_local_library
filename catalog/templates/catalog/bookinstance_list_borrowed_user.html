{% extends "base.html" %}

{% block content %}
    <h1>Borrowed books</h1>

    {% if bookinstance_list %}
        {% for book in bookinstance_list %}
            <ul>
                <li class="{% if book.is_overdue %}text-danger{% endif %}">
                    <a href="{% url 'book_detail' book.book.id %}">{{ book.book.title }}
                    </a> 
                    ({{book.due_back}})
                </li>
            </ul>
        {% endfor %}
    {% else %}
        <p>There are no borrowed books.</p>
    {% endif %}
{% endblock %}
